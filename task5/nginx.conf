events {
    worker_connections 1024;
}

http {
    upstream pymongo_api_backend {
        server pymongo_api:8080;
    }

    # API Gateway - Port 80
    server {
        listen 80;
        server_name _;

        location / {
            proxy_pass http://pymongo_api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # API Gateway - Port 8080 (alternative port)
    server {
        listen 8080;
        server_name _;

        location / {
            proxy_pass http://pymongo_api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Consul UI Proxy (optional)
    server {
        listen 8500;
        server_name _;

        location / {
            proxy_pass http://consul:8500;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
